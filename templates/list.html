{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="container text-left">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                </tr>
            </thead>
            <tbody>
                {% for article in article_list %}
                <tr onclick="location='/article/detail/{{ article.id }}/'">
                    <td>{{ article.id }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.user.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="container text-right">
            <a href="/article/write/"><button>글작성</button></a>
        </div>
    </div>
</div>
{% endblock %}
